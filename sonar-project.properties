# SonarQube Configuration for Parking App
sonar.projectKey=taller-sonar-qube
sonar.projectName=Taller SonarQube - Parking App
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend,frontend

# Test directories
sonar.tests=backend/test
sonar.test.inclusions=**/*.test.js

# Exclusions - Archivos que no se deben analizar
sonar.exclusions=**/node_modules/**,**/*.min.js,**/lib/**,**/test/**,**/coverage/**

# Coverage exclusions - Frontend no tiene tests (es código ExtJS del lado del cliente)
sonar.coverage.exclusions=frontend/**,backend/server.js

# Exclusion de Security Hotspots justificados
# ExtJS 4.2.1 es una dependencia legacy, el CDN de Cloudflare es confiable
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=Web:S5725
sonar.issue.ignore.multicriteria.e1.resourceKey=frontend/index.html

# Coverage (configuración para reportes de cobertura)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Analysis settings
sonar.sourceEncoding=UTF-8

# SonarQube server URL
sonar.host.url=http://host.docker.internal:9000

# Authentication token
sonar.token=sqp_968f1779ce35a6b8978d9b2a5beb9303a64234dc

# JavaScript specific settings
sonar.javascript.file.suffixes=.js

# Quality Gate - Esperar el resultado del Quality Gate
sonar.qualitygate.wait=true
